{% extends 'base.html' %}

{% block body %}

<h2 style="padding-left: 10px;">Task Edit</h2>
<form action="/update/{{ task.id }}" method="post">
    <label for="title" style="padding-left: 10px;">Title:</label>
    <input type="text" id="title" name="title" value="{{ task.title }}">
    <label for="details" style="padding-left: 10px;">Detail:</label>
    <input id="details" name="details" value="{{ task.details }}">
    <input type="submit" value="Update">
</form>
{% endblock %}
